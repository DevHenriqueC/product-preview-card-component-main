<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="all">
        <div class="cardtop">
          <div class="mediacard">
              <picture>
                <source media="(max-width: 400px)" srcset="images/image-product-mobile.jpg">
                <img class="img" src="images/image-product-desktop.jpg" alt="Imagem de um perfume" width="250px" height="400px">
              </picture>
          </div>
          
        <div class="alltext">
          <div class="alt">
          <h4  class="text">PERFUME</h4>
          <h1 class="text2">Gabrielle Essence Eau De Parfum</h3>
          <h4 class="text3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</h4>
          <h2 style="float: left;" class="textv">$149.99</h5>
          <h5 class="textva">$169.99</h5>
        <div class="actionscard">
          <button  class="actions">  Add to Card</button>
        </div>
      </div>
      </div>
      </div>
    </div>
  </div>

  
  
</body>
</html>
